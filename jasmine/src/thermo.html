<!DOCTYPE html>
<html>
<head>
  <script src="jquery.js"></script>
  <script src="thermostat.js"></script>
  <script src="thermostatController.js"></script>
  <link rel=stylesheet href='stylesheet.css' type='text/css'>
  <meta charset="utf-8">
  <title>Thermostat</title>
</head>
<body>
  <section>
    <h1 id="temperature">20C</h1>
    <button id="DecreaseTemp">- temp</button>
    <button id="IncreaseTemp">+ temp</button>
    <button id="ResetTemp">reset temp</button>
    <h1 id="power-saving-mode"></h1>
    <button id="PowerSaveOn">power save mode on</button>
    <button id="PowerSaveOff">power save mode off</button>
    <div>
      <h1 id="weather2"></h1>
      <h1 id="weather"></h1>
    </div>
      <select id="cities">
        <option value="London">London</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Beijing">Beijing</option>
      <select/>
  </section>
</body>
</html>
